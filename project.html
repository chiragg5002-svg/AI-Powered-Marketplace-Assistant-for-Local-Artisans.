<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craft Store</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?auto=format&fit=crop&w=1920&q=80")
          no-repeat center center fixed;
        background-size: cover;
        position: relative;
        z-index: 0;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.6);
        z-index: -1;
      }
      .header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 12px 20px;
        background: rgba(74, 20, 140, 0.9);
        color: white;
      }
      .signup-btn {
        background: #ff4081;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        margin-right: 15px;
      }
      .menu-btn {
        font-size: 24px;
        cursor: pointer;
        background: none;
        border: none;
        color: white;
      }
      .dropdown {
        display: none;
        position: absolute;
        top: 55px;
        right: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        padding: 10px;
        z-index: 1000;
      }
      .dropdown a {
        display: block;
        padding: 8px;
        text-decoration: none;
        color: #333;
      }
      .dropdown a:hover {
        background: #eee;
      }
      .search-container {
        text-align: center;
        margin: 30px 0;
      }
      .search-container input {
        width: 50%;
        padding: 12px;
        border: 2px solid #4a148c;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        background: white;
      }
      .upload-container {
        text-align: center;
        margin: 10px 0 30px;
      }
      .upload-btn {
        background: linear-gradient(135deg, #4a148c, #7b1fa2);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }
      .upload-btn:hover {
        transform: scale(1.05);
      }
      .categories {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
      }
      .categories button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #ffcc80;
        color: #4a148c;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      .categories button:hover {
        background: #ff9800;
        color: white;
      }
      .filter-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
        position: relative;
      }
      .filter-btn {
        background: linear-gradient(135deg, #ff4081, #4a148c);
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        color: white;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }
      .filter-btn:hover {
        transform: scale(1.05);
      }
      .filter-dropdown {
        display: none;
        position: absolute;
        top: 55px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        padding: 15px;
        width: 220px;
        z-index: 1000;
      }
      .filter-dropdown button,
      .filter-dropdown input {
        display: block;
        margin: 8px 0;
        width: 100%;
      }
      .filter-dropdown button {
        background: #e1bee7;
        border: none;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: #4a148c;
      }
      .filter-dropdown button:hover {
        background: #ba68c8;
        color: white;
      }
      .filter-dropdown input {
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .items {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .item-card {
        background: white;
        width: 220px;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
        cursor: pointer;
      }
      .item-card:hover {
        transform: scale(1.05);
      }
      .item-card img {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        object-fit: cover;
        position: relative;
      }
      .item-card h4 {
        margin: 10px 0 5px;
        color: #333;
      }
      .item-card p {
        color: #666;
        font-size: 14px;
      }
      .buy-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
        width: 100%;
      }
      .buy-btn:hover {
        background: #388e3c;
      }
      .modal,
      .auth-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }
      .modal-content,
      .auth-content {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 400px;
        max-width: 90%;
        text-align: center;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
      }
      .modal-content img {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 15px;
      }
      .modal-buy-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: bold;
      }
      .modal-buy-btn:hover {
        background: #388e3c;
      }
      .auth-content h2 {
        margin-bottom: 15px;
        color: #4a148c;
      }
      .auth-content input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .auth-content button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #4a148c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .auth-content p {
        margin-top: 10px;
        font-size: 14px;
      }
      .auth-content a {
        color: #ff4081;
        cursor: pointer;
        font-weight: bold;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        color: #333;
      }
      .hover-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      .image-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }
      .image-container:hover .hover-text {
        opacity: 1;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .upload-container {
        display: none; /* hidden initially */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="signup-btn" onclick="openAuthModal('signin')">
        Sign In
      </button>
      <button class="menu-btn" onclick="toggleMenu()">☰</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="#">Help</a>
        <a href="#">Settings</a>
      </div>
    </div>
    <div class="search-container">
      <input
        type="text"
        id="searchBox"
        placeholder="Search for Handmade metal craft, painting, pottery..."
      />
    </div>
    <div class="upload-middle">
    <button
      class="upload-btn"
      onclick="window.location.href='upload_craft.html'"
    >
      Upload Your Craft
    </button>

    <div class="categories">
      <button onclick="showItems('all')">All Categories</button>
      <button onclick="showItems('pottery')">Pottery</button>
      <button onclick="showItems('paintings')">Paintings</button>
      <button onclick="showItems('craft')">Handmade Metal Craft</button>
      <button onclick="showItems('furniture')">Furniture</button>
    </div>
    <div class="filter-container">
      <button class="filter-btn" onclick="toggleFilter()">Price Filter</button>
      <div class="filter-dropdown" id="priceDropdown">
        <button onclick="sortItems('low')">Low → High</button>
        <button onclick="sortItems('high')">High → Low</button>
        <input type="number" id="minPrice" placeholder="Min Price" />
        <input type="number" id="maxPrice" placeholder="Max Price" />
        <button onclick="filterByRange()">Apply</button>
      </div>
    </div>
    <div class="items" id="itemsList"></div>
    <div class="modal" id="productModal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
        <img id="modalImg" src="" />
        <h2 id="modalName"></h2>
        <p id="modalPrice"></p>
        <p id="modalDetails"></p>
        <button class="modal-buy-btn" id="modalBuyBtn">Buy Now</button>
      </div>
    </div>
    <div class="auth-modal" id="authModal">
      <div class="auth-content">
        <span class="close-btn" onclick="closeAuthModal()">×</span>
        <h2 id="authTitle">Sign In</h2>
        <form id="authForm" method="POST">
          <input
            type="email"
            name="email"
            id="authEmail"
            placeholder="Enter Email"
            required
          />
          <input
            type="password"
            name="password"
            id="authPassword"
            placeholder="Enter Password"
            required
          />
          <input
            type="password"
            name="confirm_password"
            id="authConfirm"
            placeholder="Confirm Password"
            style="display: none"
          />
          <input
            type="hidden"
            name="action"
            id="authHiddenAction"
            value="signin"
          />
          <button type="submit" id="authAction">Sign In</button>
        </form>
        <p id="toggleText">
          Don't have an account? <a onclick="switchAuth('signup')">Sign Up</a>
        </p>
        <div id="successMsg" style="margin-top: 10px; color: green"></div>
      </div>
    </div>

    <script>
      const itemsData = {
        pottery: [
          {

          },
          {
            name: "Greek Black-Figure Amphora",

            Details:
              "The Greek Black-Figure Amphora is a type of ceramic vase produced in Ancient Greece around the 7th–5th centuries BCE. It is decorated using the black-figure technique, where figures and scenes are painted in black slip on the natural red clay. Common themes include mythology, daily life, and athletic competitions. These amphorae were used for storage, transport of goods, and as prize vessels in athletic contests.",
          },
          {
            name: "Moche Portrait Vessels",

          },
          {
            name: "Islamic Izink Pottery",
            price: 27000,

            Details:
              "Grapewood Sofa is crafted from high-quality grapewood, known for its durability and smooth finish. It provides comfortable seating with sturdy support, ideal for living rooms. The sofa often features elegant designs and polished surfaces, enhancing home décor. Grapewood furniture combines strength, style, and longevity, making it a popular choice for premium interiors.",

        ],
      };

      let currentItems = [];
      let currentItem = null;

      // Show auth modal on page load
      window.onload = function () {
        openAuthModal("signin");
        showItems("all");
      };

      function showItems(category) {
        currentItems = [];
        if (category === "all") {
          Object.values(itemsData).forEach((arr) => currentItems.push(...arr));
        } else {
          currentItems = itemsData[category] || [];
        }
        renderItems(currentItems);
      }

      function renderItems(items) {
        const container = document.getElementById("itemsList");
        container.innerHTML = "";
        items.forEach((item) => {
          container.innerHTML += `
          <div class="item-card" onclick="showHistory('${item.name}')">
            <div class="image-container">
              <img src="${item.img}" alt="${item.name}">
              <div class="hover-text">Click the image to know the details</div>
            </div>
            <h4>${item.name}</h4>
            <p>$${item.price}</p>
            <button class="buy-btn" onclick="event.stopPropagation(); buyItem('${item.name}')">Buy Now</button>
          </div>
        `;
        });
      }

      function toggleMenu() {
        const menu = document.getElementById("dropdownMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      function toggleFilter() {
        const filterMenu = document.getElementById("priceDropdown");
        filterMenu.style.display =
          filterMenu.style.display === "block" ? "none" : "block";
      }

      function sortItems(type) {
        if (type === "low") {
          currentItems.sort((a, b) => a.price - b.price);
        } else {
          currentItems.sort((a, b) => b.price - a.price);
        }
        renderItems(currentItems);
      }

      function filterByRange() {
        const min = parseInt(document.getElementById("minPrice").value) || 0;
        const max =
          parseInt(document.getElementById("maxPrice").value) || Infinity;
        const filtered = currentItems.filter(
          (item) => item.price >= min && item.price <= max
        );
        renderItems(filtered);
      }

      function buyItem(name) {
        const item = currentItems.find((i) => i.name === name);
        if (item) {
          alert(
            `You are about to purchase: ${name}\nPrice: $${item.price}\n\nProceeding to checkout...`
          );
        }
      }

      function showHistory(name) {

        if (item) {
          currentItem = item;
          document.getElementById("modalImg").src = item.img;
          document.getElementById("modalName").innerText = item.name;
          document.getElementById("modalPrice").innerText =

            "Details : " + item.Details;

      function closeModal() {

      function openAuthModal(type) {
        document.getElementById("authModal").style.display = "flex";
        switchAuth(type);
      }

      function closeAuthModal() {
        document.getElementById("authModal").style.display = "none";
      }

      function switchAuth(type) {
        const title = document.getElementById("authTitle");
        const action = document.getElementById("authAction");
        const confirm = document.getElementById("authConfirm");
        const toggleText = document.getElementById("toggleText");
        const hiddenAction = document.getElementById("authHiddenAction");

        if (type === "signin") {
          title.innerText = "Sign In";
          action.innerText = "Sign In";
          confirm.style.display = "none";
          toggleText.innerHTML = `Don't have an account? <a onclick="switchAuth('signup')">Sign Up</a>`;
          hiddenAction.value = "signin"; // ✅ important
        } else {
          title.innerText = "Sign Up";
          action.innerText = "Sign Up";
          confirm.style.display = "block";
          toggleText.innerHTML = `Already have an account? <a onclick="switchAuth('signin')">Sign In</a>`;
          hiddenAction.value = "signup"; // ✅ important
        }
      }
      function showSignupSuccess() {
        document.getElementById("successMsg").innerHTML = `
        Sign Up successful! 
        <button type="button" onclick="switchAuth('signin')">Login</button>
    `;
      }

      document
        .getElementById("modalBuyBtn")
        .addEventListener("click", function () {
          if (currentItem) {
            alert(
              `You are about to purchase: ${currentItem.name}\nPrice: $${currentItem.price}\n\nProceeding to checkout...`
            );
          }
        });

      document
        .getElementById("searchBox")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            const query = this.value.trim().toLowerCase();
            if (query.includes("painting")) {
              showItems("paintings");
            } else if (query.includes("pottery")) {
              showItems("pottery");
            } else if (query.includes("furniture")) {
              showItems("furniture");
            } else if (
              query.includes("handmade") ||
              query.includes("metal craft")
            ) {
              showItems("craft");
            } else {
              showItems("all");
            }
          }
        });

    <script>
      async function handleAuth(formId) {
        const form = document.getElementById(formId);

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          // For signup: check confirm password
          if (formId === "signupForm") {
            let pass = document.getElementById("password").value;
            let confirm = document.getElementById("confirm_password").value;
            if (pass !== confirm) {
              alert("Passwords do not match!");
              return;
            }
          }

          let formData = new FormData(form);

          try {
            let response = await fetch("auth.php", {
              method: "POST",
              body: formData,
            });

            let result = await response.json();
            alert(result.msg);

            if (result.status === "success") {
              // Example: close modal & update UI
              document.getElementById("authModal").style.display = "none";
              document.getElementById("userGreeting").innerText = "Welcome!";
            }
          } catch (err) {
            console.error("Error:", err);
            alert("Something went wrong. Try again.");
          }
        });
      }

      // Attach handlers
      document
        .getElementById("authForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("authEmail").value.trim();
          const password = document.getElementById("authPassword").value.trim();
          const confirm = document.getElementById("authConfirm").value.trim();
          const action = document.getElementById("authHiddenAction").value; // "signin" or "signup"

          if (!email || !password || (action === "signup" && !confirm)) {
            alert("Please fill all fields!");
            return;
          }

          if (action === "signup" && password !== confirm) {
            alert("Passwords do not match!");
            return;
          }

          const formData = new FormData();
          formData.append("type", action); // must match PHP
          formData.append("email", email);
          formData.append("password", password);
          if (action === "signup") formData.append("confirm_password", confirm);

          try {
            const res = await fetch("auth.php", {
              method: "POST",
              body: formData,
            });
            const data = await res.json();

            if (data.status === "success") {
              // ✅ Automatic login after signup
              if (action === "signup") {
                // Now log in automatically
                const loginFormData = new FormData();
                loginFormData.append("type", "signin");
                loginFormData.append("email", email);
                loginFormData.append("password", password);

                const loginRes = await fetch("auth.php", {
                  method: "POST",
                  body: loginFormData,
                });
                const loginData = await loginRes.json();

                if (loginData.status === "success") {
                  // Redirect to project.html after successful login
                  window.location.href = "project.html";
                } else {
                  alert(
                    "Signup successful but auto-login failed: " +
                      loginData.message
                  );
                }
              } else {
                // Signin success
                window.location.href = "project.html";
              }
            } else {
              alert(data.message);
            }
          } catch (err) {
            console.error(err);
            alert("Something went wrong.");
          }
        });
    </script>
